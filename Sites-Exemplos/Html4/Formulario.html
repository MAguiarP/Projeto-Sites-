<html>
	<head><title>Formulário</title></head>
	<body>
		<form action="" method="post">
			<fieldset>
				<legend>Formulário de Cadastro</legend>
					<label for="nome"> Nome </label>
					<input type="text" size="35" maxlength="100" name="nome">
				<br>
					<p><label for="caixasenha"> Senha:</label>
					<input type="password" size="20" maxlength="100" name="caixasenha">
				<br>
					<input type="radio" name="sexo" value="Mas" checked>Masculino
					<input type="radio" name="sexo" value="Fem">Feminino
				<br>
					<p>Prêmio Desejado: <br><input type="checkbox" name="escolha1" value="radio" checked>Rádio
				<input type="checkbox" name="escolha2" value="TV">Televisão
					<br>
					<p>Estado:<select name="estado">
					<option value="0">Selecione
					<option value="sp">SP
					<option value="rj">RJ
					<option value="df">DF
				</select>
					<p><textarea name="areadetexto" ROWS="4" COLS="40">
					</textarea>
				
					<p><input type="reset" value="Limpar">
					<input type="submit" value="Enviar">
			</fieldset>
		</form>
	</body>
</html>
