<!DOCTYPE html>
	<head>
		<title>Exercício 11</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form action="" method="GET">
		<fieldset>
		<legend>FORMULÁRIO DE CLIENTE</legend>
		<label for="nome"> Nome: </label>
		<input type="text" id="nome" name="nome" maxlenght="35" size="35" required><br><br>
			
			<label for="cargo"> Cargo:</label>
			<input type="text" id="cargo" name="cargo" maxlenght="35" size="35" required><br><br>
			
			<label for="tel"> Tel:</label>
			<input type="tel" id="tel" name="tel" title="(99)9999-9999" size="21" required parttern="\([0-9]{2}\)[0-9]{4}-[0-9]{5}" placeholder="(99)9999-9999"><br><br>
			
			<label for="RG"> RG:</label>
			<input type="text" id="rg" name="rg" title="99.999.999-9" size="21" required pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}" placeholder="99.999.999-9"><br><br>
			
			<label for="CPF"> RG:</label>
			<input type="text" id="cpf" name="cpf" title="999.999.999-99" size="21" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="999.999.999-99"><br><br>
			
		</fieldset>
		
		<br> <input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
		</form>
	</body>
</html>
