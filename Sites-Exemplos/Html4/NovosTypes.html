<!DOCTYPE html>
	<head>
		<title>Novos valores para type no HTML5</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form action="" method="GET">
			<label for="cor"> Cor Preferida</label>
			<input type="color" id="cor" name="cor">
			<p><label for="data"> Data Atual </label>
			<input type="date" id="data" name="data" min="1930-01-01">
			<br><br><br>
			<input type="submit" name="enviar" value="Enviar">
			<p><label for="datahora"> Data/Hora Atual</label>
			<input type="datetime-local" id="datahora" name="datahora">
			<p><label for="mes"> Mês e Ano de Nascimento</label>
			<input type="month" id="mes" name="mes">
			<p><label for="semana"> Semana de Nascimento</label>
			<input type="week" id="semana" name="semana">
			<p><label for="telefone"> Telefone:</label>
			<input type="tel" id="telefone" name="telefone">
			<p><label for="num"> Número Preferido:</label>
			<input type="number" id="num" name="num" min="0" max="8">
			<p><label for="tempo"> Temperatura: </label>
			<input type="range" id="tempo" name="temp" min="0" max="40">
			<br><br><br><br><br>
			<p><label for="busca"> Tema da Pesquisa:</label>
			<input type="search" id="busca" name="busca" placeholder="Pesquisar...">
			<br><br><br><br><br>
			<p><label for="email"> E-mail:</label>
			<input type="email" id="email" name="email">
			<p><label for="horario"> Início da Aula: </label>
			<input type="time" id="horario" name="horario">
			<br><br>
			<p><lanel for="site"> Site Preferido: </label>
			<input type="url" id="site" name="site" placeholder="Digite a URL.." >
		</form>
	</body>
</html>
