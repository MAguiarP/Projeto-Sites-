<html>
	<head>
		<title>Validação com Javascrispt</title>
		<script>
			function valida(f){
				if(f.nome.value==""){
					alert("O campo nome não pode ficar vazio!");
					return false;
				}
			}
		</script>
	</head>
	<body>
	 <form action="" method="GET" onsubmit="return valida(this);">
		<p><label for="nome"> Nome:</label>
		<input type="text" id="nome" name="nome"></p>
		<input type="submit" value="Enviar">
	 </form>
	</body>
</html>
