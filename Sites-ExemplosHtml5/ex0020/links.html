<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        seletores personalizados
        
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        */ 
    body{
        font-family: Arial, Helvetica, sans-serif;

    }   
    
    a{
        color: rgb(255, 0, 0);
        text-decoration: none;
        font-weight: bold;
    }
    
    a:visited{
        color: rgb(236, 14, 14);
    }
    
    a:hover{
        color: black;
        text-decoration:underline;
    }
    
    a:active{
        color: yellow;
    }
    
    a::after{
        content: "[Link]";
        text-decoration: dotted;
        font-weight: normal;
        color: bisque;
    }
    .especial{
        background-color: aqua;
    }
    </style>
</head>
