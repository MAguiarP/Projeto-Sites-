<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favcon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
            <p>Abra esse site em dispositivos diferentes para conferir o tamanhos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300x300.png" type="image/png"> <!-- pequeno -->
        <source media="(max-width:1050px)" srcset="imagens/700x700.png" type="image/png"> <!--Médio-->
        <img src="imagens/1000x1000.png" alt="Imagem Grande"> <!--Grande-->
    </picture>
    <h1>Reproduzindo Àudio</h1>
         <p>LOFI audio, estudar e focar.</p>
            <audio preload="metadata" autoplay></audio>
            <audio src="media/lofi.mp3" controls autoplay></audio>
    <h3>Áudio</h3>
        <p>Baixe seu podcast <a href="media/podcast.mp3">Clique Aqui!!</a> </p>
            <source src="media/podcast.mp3" type="audio/mpeg">
        <h2>Videos</h2>

            <p>
                <marquee behavior="" direction="">
                    <video src="media/video.mp4" controls autoplay></video>
                </marquee>
            </p>
</body>
</html>
