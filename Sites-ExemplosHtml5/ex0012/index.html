<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favcon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu póprio servidor.</p>
    <video width="500" height="500" poster="imagens/capa.jpg" controls autoplay loop > 
        <source src="midia/video.mp4" type="video/mp4"  >
        <p>Navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h1>Inserindo vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos externos</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/270161636?h=17e7c85f74" width="640" height="360" frameborder="0" allowfullscreen></iframe>
    
</body>
</html>
